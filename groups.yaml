  entities:
    - switch.tjs_desk_lamp

Laundry:
  entities:
    - sensor.washer
    - sensor.dryer

Halls:
  entities:
    - light.downstairs_hall
    - light.upstairs_hall

Garage:
  entities:
    - cover.garage
    - sensor.garage

Outside:
  entities:
    - switch.outside_back
    - lock.front_door_lock
    - sensor.front_door_status

All Inside:
  entities:
    - switch.on_air
    - light.kitchen
    - light.kitchen_table
    - light.kitchen_accent
    - light.den
    - fan.den_fan
    - light.front_room
    - light.office
    - light.master_bedroom
    - light.downstairs_hall
    - light.upstairs_hall
    - light.lounge
