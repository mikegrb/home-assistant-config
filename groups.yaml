rooms:
  name: Rooms
  icon: mdi:floor-plan
  view: yes
  entities:
    - group.kitchen
    - group.den
    - group.front_room
    - group.office
    - group.master_bedroom
    - group.halls
    - group.lounge
    - group.laundry

kitchen:
  name: Kitchen
  icon: mdi:fridge
  entities:
    - switch.on_air
    - light.kitchen
    - light.kitchen_table
    - light.kitchen_sink
    - light.kitchen_accent
    - switch.fountain
    - sensor.fountain_fill
    - sensor.kitchen_zw100_temperature
    - sensor.kitchen_zw100_relative_humidity
    - sensor.kitchen_zw100_luminance
    - binary_sensor.kitchen_zw100_sensor

