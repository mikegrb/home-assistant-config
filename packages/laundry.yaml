homeassistant:
  customize:
    sensor.dryer:
      icon: mdi:tumble-dryer
    sensor.washer:
      icon: mdi:washing-machine

sensor:
  - platform: template
    sensors:
      dryer:
        friendly_name: Dryer
        entity_id: sensor.dryer_current
        value_template: >-
          {% if states.sensor.dryer_current.state|float < 0.1 %}
            Idle
          {% else %}
            Running
          {% endif %}

      washer:
        friendly_name: Washer
        entity_id: sensor.washer_current
        value_template: >-
          {% if states.sensor.washer_current.state|float < 0.01 %}
            Idle
          {% else %}
          Running
          {% endif %}

automation:
  - alias: Dryer Done
    trigger:
      - platform: state
        entity_id: sensor.dryer
        to: 'Idle'
        from: 'Running'
    action:
      - service: script.notify_tts_all_t
        data:
          message: The dryer is done.

  - alias: Washer Done
    trigger:
      - platform: state
        entity_id: sensor.washer
        to: 'Idle'
        from: 'Running'
        for: '0:00:15'
    action:
      - service: script.notify_tts_all_t
        data:
          message: The washer is done.
