fix_hall_light:
  alias: Fix Hall Light
  sequence:
    # This is written using the Script Syntax
    - service: light.turn_on
      data:
        entity_id: light.downstairs_hall
    - delay: '00:00:02'
    - service: light.turn_off
      data:
        entity_id: light.downstairs_hall
    - service: tts.google_say
      data:
        entity_id: media_player.family_room_speaker
        message: I fixed it real good.
sleep_imac:
  alias: Sleep iMac
  sequence:
    service: mqtt.publish
    data:
      topic:   host/impro
      payload: sleep
notify_tts:
  sequence:
    - service: media_player.alexa_tts
      data_template:
        entity_id: group.alexas
        message: "{{ message }}"
    - service: tts.google_say
      data_template:
        entity_id: media_player.family_room_speaker
        message: "{{ message }}"
notify_tts_all_t:
  sequence:
    - service: notify.all_t
      data_template:
        message: "{{ message }}"
    - service: script.notify_tts
      data_template:
        message: "{{ message }}"
notify_tts_all:
  sequence:
    - service: notify.all
      data_template:
        message: "{{ message }}"
    - service: script.notify_tts
      data_template:
        message: "{{ message }}"
