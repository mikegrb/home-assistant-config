resources:
  - url: /local/monster-card.js
    type: js
  - url: /local/custom-lovelace/thermostat-card/thermostat-card.js
    type: module
name: Home
views:
  - title: Home
    cards:
      - type: vertical-stack
        cards:
        - type: entities
          title: Kitchen
          show_header_toggle: false
          entities:
            - switch.on_air
            - light.kitchen
            - light.kitchen_table
            - light.kitchen_sink
            - light.kitchen_accent
            - switch.fountain
        - type: glance
          title: Kitchen Sensors
          entities:
            - sensor.fountain_fill
            - entity: sensor.kitchen_zw100_temperature
              name: Temp
            - entity: sensor.kitchen_zw100_relative_humidity
              name: Humidity
            - entity: sensor.kitchen_zw100_luminance
              name: Light
            - entity: binary_sensor.kitchen_zw100_sensor
              name: Motion
      - type: entities
        title: Den
        show_header_toggle: false
        entities:
          - light.den
          - fan.den
          # - media_player.family_room_speaker
      - type: entities
        title: Front Room
        show_header_toggle: false
        entities:
          - light.front_room
      - type: entities
        title: Office
        show_header_toggle: false
        entities:
          - light.office
          - switch.office_tv
          - switch.scanner
          - switch.audio_mixer
          - entity: climate.home_house_thermostat
            name: Thermostat
      - type: entities
        title: Master Bedroom
        show_header_toggle: false
        entities:
          - light.master_bedroom
          - fan.master_bedroom
          - input_boolean.in_bed
      - type: entities
        title: Lounge
        show_header_toggle: false
        entities:
          - light.lounge
          - switch.lounge_fan
      - type: entities
        title: TJ's Room
        show_header_toggle: false
        entities:
          - switch.tjs_desk_lamp
      - type: entities
        title: Laundry
        entities:
          - sensor.washer
          - sensor.dryer
      - type: entities
        title: Halls
        show_header_toggle: false
        entities:
          - light.downstairs_hall
          - light.upstairs_hall
      - type: entities
        title: Garage
        entities:
          - cover.garage
          - sensor.garage
      - type: entities
        title: Outside
        show_header_toggle: false
        entities:
          - switch.outside_back
          - lock.front_door_lock
          - sensor.front_door_status
      - type: vertical-stack
        cards:
        - type: weather-forecast
          title: Weather
          entity: weather.galloway
        - type: iframe
          url: https://embed.windy.com/embed2.html?overlay=radar
          aspect_ratio: 75%
      - type: entities
        title: Energy
        entities:
          - sensor.main_mtu1_power
          - sensor.juicenet_device_charging_status
      - type: custom:thermostat-card
        title: Thermostat
        entity: climate.home_house_thermostat


      - type: custom:monster-card
        card:
          type: entities
          title: Stuff On
          show_header_toggle: false
        filter:
          include:
            - domain: light
              state: 'on'
            - domain: switch
              state: 'on'
          exclude:
            - entity_id: "*undercounter*"
            - entity_id: light.hue_lightstrip_plus_1
            - entity_id: light.inside_lights
            - entity_id: switch.outside_front
            - entity_id: switch.outside_lights
            - entity_id: switch.dryer_switch
            - entity_id: switch.washer_switch
            - entity_id: switch.scanner

  - tab_icon: mdi:cctv
    title: Cameras
    cards:
      - type: picture-entity
        entity: camera.driveway
      - type: picture-entity
        entity: camera.front_door
      - type: picture-entity
        entity: camera.stairs
      - type: picture-entity
        entity: camera.kitchen
      - type: picture-entity
        entity: camera.den
      - type: picture-entity
        entity: camera.office
      - type: picture-entity
        entity: camera.octoprint

  - tab_icon: mdi:auto-fix
    title: Automation
    cards:
      - type: custom:monster-card
        filter:
          include:
            - domain: automation
        card:
          title: Automations
          type: entities
      - type: custom:monster-card
        filter:
          include:
            - domain: script
        card:
          title: Scripts
          type: entities
