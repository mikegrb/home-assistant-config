- alias: TJ Bedtime
  trigger:
    platform: time
    at: '19:30:00'
  condition:
    - condition: time
      weekday:
        - sun
        - mon
  action:
    - service: tts.google_say
      data:
        entity_id: media_player.family_room_speaker
        message: It is time for TJ to go to bed.
    - service: switch.turn_on
      entity_id: switch.on_air

- alias: TJ in Bed
  trigger:
    platform: time
    at: '20:00:00'
  condition:
    - condition: time
      weekday:
        - sun
        - mon
  action:
    - service: switch.turn_off
      entity_id: switch.on_air
